<ng-container *ngIf="loading; else elseBlock">
  <div class="flex flex-auto pt-16 w-full place-content-center items-center">
    <div class="absolute inset-0 bg-[rgba(0,0,0,0.2)]"></div>
    <div class="spinner h-20 w-20 rounded-full"></div>
  </div>
</ng-container>
<ng-template #elseBlock>
  <main class="pt-16 w-full grid gap-x-[3%] grid-cols-[23%_71%] mt-8">
    <aside class="py-4 h-[88.5vh] rounded-2xl">
      <div class="flex px-4 items-center justify-between">
        <h3 class="font-bold text-2xl">Patients</h3>
        <svg-icon src="/assets/icons/search.svg"></svg-icon>
      </div>
      <div class="h-[82vh] overflow-auto space-y-3 mt-4">
        @for (patient of patients; track $index) {
        <a
          [state]="patient"
          routerLinkActive="bg-[#D8FCF7]"
          [routerLink]="['/patients/', patient.id]"
          class="flex items-center justify-between px-4 py-2 text-[#072635] hover:bg-[#D8FCF7]"
        >
          <img
            width="48px"
            height="48px"
            alt="{{ patient.name }}'s Avater"
            src="{{ patient.profile_picture }}"
          />
          <div class="user-details w-full pl-4 text-sm">
            <h4 class="font-bold">{{ patient.name }}</h4>
            <span>{{ patient.gender }}, {{ patient.age }}</span>
          </div>
          <div class="rotate-90 more-icon">
            <svg-icon src="/assets/icons/more.svg"></svg-icon>
          </div>
        </a>
        }
      </div>
    </aside>
    <router-outlet></router-outlet>
  </main>
</ng-template>
